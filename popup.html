<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor de Productos</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Monitor de Productos</h1>
        <button
          id="openOptionsBtn"
          class="icon-btn settings-btn"
          aria-label="Configuración"
          title="Configuración"
        >
          <img
            src="images/settings.png"
            alt="Configuración"
            class="settings-img"
            width="20"
            height="20"
            draggable="false"
          />
        </button>
      </header>

      <section class="add-section">
        <div class="toggle-header" id="toggleAddForm">
          <span>Agregar producto</span>
          <span class="arrow" id="toggleArrow">▼</span>
        </div>

        <div class="add-form collapsed" id="addForm">
          <div class="input-group">
            <input
              type="url"
              id="productUrl"
              placeholder="URL del producto"
              required
            />
            <button type="button" class="current-page" id="useCurrentPage">
              Usar página actual
            </button>
          </div>

          <div class="input-group">
            <input
              type="text"
              id="productName"
              placeholder="Nombre (opcional)"
            />
          </div>

          <button type="button" class="add-btn" id="addProduct">Agregar</button>
        </div>
      </section>

      <section class="products-list">
        <div class="products-header">
          <span class="products-count" id="productCount">0 productos</span>
        </div>

        <div class="products-container" id="productsList">
          <div class="empty-state" id="emptyState">
            <p>No hay productos monitoreados</p>
          </div>
        </div>
      </section>

      <div class="status" id="status" aria-live="polite"></div>
    </div>

    <div id="verifying-overlay" class="hidden">Verificando productos...</div>

    <!-- Modal de configuración -->
    <div id="configModal" class="modal-overlay hidden">
      <div class="modal-window">
        <button class="modal-close" id="closeConfigModal" title="Cerrar">
          &times;
        </button>
        <h2 class="modal-title">Configuración</h2>
        <form id="configForm" autocomplete="off">
          <div class="input-group">
            <label for="intervalInput"
              >Intervalo de verificación (minutos):</label
            >
            <input
              type="number"
              id="intervalInput"
              min="1"
              max="1440"
              required
            />
          </div>
          <button type="submit" class="config-btn" style="margin-top: 16px">
            Guardar
          </button>
        </form>
        <div class="config-status" id="configStatus"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
